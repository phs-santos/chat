<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Online</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <section class="container">

        <section class="login">
            <h2>Login</h2>
            <form class="login__form">
                <input type="text" class="login__input" placeholder="Seu nome" required>
                <button type="submit" class="login__button">Login</button>
            </form>
        </section>

        <section class="chat">
            <div class="chat__header">
                <button class="chat__header__button header__logout">
                    <span class="material-symbols-outlined">
                        logout
                    </span>
                </button>

                <h2>Chat Online</h2>

                <button class="chat__header__button header__other__users">
                    <span class="material-symbols-outlined">
                        group
                    </span>
                </button>
            </div>

            <section class="chat__messages"></section>

            <section class="online__users">
                <h3>Usuários Online</h3>
                <ul class="online__users__list">
                    <li class="online__users__item">Usuário 1</li>
                    <li class="online__users__item">Usuário 2</li>
                    <li class="online__users__item">Usuário 3</li>
                    <li class="online__users__item">Usuário 4</li>
                    <li class="online__users__item">Usuário 5</li>
                </ul>
            </section>

            <div class="logged__user"></div>

            <form class="chat__form">
                <input type="text" class="chat__input" placeholder="Digite uma mensagem" required>
                <button type="submit" class="chat__button">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
        </section>

    </section>

    <script src="./js/script.js"></script>
</body>

</html>
